<body>

         <a class="action" href="Contact.html">Contact</a>
    </div>
    </nav>
  </header>


<main>
  <div class="contact-form">
    <h1>Keep In Touch</h1>
    <h2>Feel free to reach out with any questions or inquiries!</h2>


  <form id="contact-form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required/>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        <button type="submit">Send</button>
  </form>

  <div id="success-message" style="display:none; color:green; font-weight:bold;">
    Thank you! Your message has been sent successfully!
  </div>
  <div id='error-message' style="display:none; color:red; font-weight:bold;">
    Sorry, there was an error sending your message. Please try again later.
  </div> 


<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault();
  fetch('http://localhost:3000', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      email: document.getElementById('email').value,
      message: document.getElementById('message').value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      document.getElementById('success-message').style.display = 'block';
    } else {
      alert('Error sending message: ' + data.error);
    }
  });
});
</script>
</main>
