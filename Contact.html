<!DOCTYPE html>
<html lang="...">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="contact.title">Contact</title>
    <style>
  body {
    opacity: 0;
    transition: opacity 1s ease;
  }

  body.fade-in {
    opacity: 1;
  }
</style>
    <link rel="stylesheet" href="style.css">
</head>


<body>
  <header>
    <nav>
        <div id="logo">
            <img src="Portfolio Profile Pic.JPG" width="140" height="150" alt="Profile Picture">
        </div>

    <div id="links">
         <a data-i18n="nav.home" href="Welcome.html">Home</a>
         <a data-i18n="nav.credentials" href="Credentials.html">Credentials</a>
         <a data-i18n="nav.resumes" href="Resumes.html">Resumes</a>
         <a data-i18n="nav.projects" href="Projects.html">Projects</a>
         <a data-i18n="nav.contact" class="action" href="Contact.html">Contact</a>
    </div>

<img class="langIcon" src="language-learning.png" alt="Language Selector">
  <select id="localeSwitcher">
    <option value="en">English</option>
    <option value="zh-CN">中文（简体）</option>
    <option value="ko">한국어</option>
    <option value="es">Español</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="ja">日本語</option>
    <option value="it">Italiano</option>
  </select>

    </nav>
  </header>


<main>
  <div class="contact-form">
    <h1 data-i18n="contact.subtitle">Keep In Touch</h1>
    <h2 data-i18n="contact.header">Feel free to reach out with any questions or inquiries!</h2>


  <form id="contact-form">
        <label data-i18n="contact.emailLabel" for="email">E-mail:</label>
        <input type="email" id="email" name="email" required/>
        <label data-i18n="contact.messageLabel" for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea>
        <button data-i18n="contact.send.button" type="submit">Send</button>
  </form>

  <div data-i18n="contact.success" id="success-message" style="display:none; color:green; font-weight:bold;">
    Thank you! Your message has been sent successfully!
  </div>
  <div data-i18n="contact.error" id='error-message' style="display:none; color:red; font-weight:bold;">
    Sorry, there was an error sending your message. Please try again later.
  </div> 


<script>
let translations = {};

async function loadLocale(locale) {
  document.documentElement.lang = locale;

  const res = await fetch(`locales/${locale}.json`);
  translations = await res.json();
  render();
}

function t(key) {
  return translations[key] || key;
}

function render() {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    el.textContent = t(key);
  });
}

document.getElementById("localeSwitcher").addEventListener("change", e => {
  loadLocale(e.target.value);
});

// Load default language
loadLocale("en");
</script>

</main>

</footer>
    

<script src="Contact.js"></script>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
  });
</script>

</body>
</html>
