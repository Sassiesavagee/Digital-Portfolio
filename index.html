<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #070f14f2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: rgb(214, 229, 237);
    }

    .jogging {
      width: 220px;
      height: auto;
      animation: jogBounce 1.2s ease-in-out infinite;
    }

    @keyframes jogBounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .loader-text {
      margin-top: 20px;
      font-size: 1.3rem;
      letter-spacing: 0.6px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <!-- Replace with your actual image filename -->
  <img src="businessSavagee.png" alt="Jogging Businesswoman" class="jogging" />

  <div class="loader-text"><h2>Loading please wait...</h2>

  </div>

  <script>
    // Show splash for 4 seconds, then fade out and redirect
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "welcome.html";
      }, 1000); // fade duration
    }, 4000); // splash duration
  </script>
</body>
</html>
